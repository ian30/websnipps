<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Snippet Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <input
                class="form-control me-2"
                type="search"
                id="searchBar"
                placeholder="Search Snippets"
                aria-label="Search"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Snippet Entry Section -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-10">
          <div class="mb-3">
            <label for="snippetTitle" class="form-label">Snippet Title</label>
            <input
              type="text"
              class="form-control"
              id="snippetTitle"
              placeholder="Enter snippet title"
            />
          </div>
        </div>
        <div class="col-2">
          <div class="mb-3">
            <label for="snippetLanguage" class="form-label">Language</label>
            <select class="form-select" id="snippetLanguage">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="svelte">Svelte</option>
              <option value="javascript">JavaScript</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <!-- Add more languages as needed -->
            </select>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <pre><code class="language-html"><textarea
          class="form-control"
          id="snippetCode"
          class=""
          rows="8"
          placeholder="Enter your code snippet here..."
        >
</textarea
        ></code></pre>
      </div>
      <button class="btn btn-primary" id="saveSnippet">Save Snippet</button>
    </div>

    <!-- Snippet Display Section -->
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="snippetTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="all-tab"
            data-bs-toggle="tab"
            data-bs-target="#all-snippets"
            type="button"
            role="tab"
            aria-controls="all-snippets"
            aria-selected="true"
          >
            All
          </button>
        </li>
        <!-- Add more tabs for each language -->
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="html-tab"
            data-bs-toggle="tab"
            data-bs-target="#html-snippets"
            type="button"
            role="tab"
            aria-controls="html-snippets"
            aria-selected="false"
          >
            <i class="fab fa-html5"></i> HTML
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="css-tab"
            data-bs-toggle="tab"
            data-bs-target="#css-snippets"
            type="button"
            role="tab"
            aria-controls="css-snippets"
            aria-selected="false"
          >
            <i class="fab fa-css3-alt"></i> CSS
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="js-tab"
            data-bs-toggle="tab"
            data-bs-target="#js-snippets"
            type="button"
            role="tab"
            aria-controls="js-snippets"
            aria-selected="false"
          >
            <i class="fab fa-css3-alt"></i> JavaScript
          </button>
        </li>

        <!-- Continue for each language -->
      </ul>
      <div class="tab-content" id="snippetTabsContent">
        <div
          class="tab-pane fade show active"
          id="all-snippets"
          role="tabpanel"
          aria-labelledby="all-tab"
        >
          <div class="row" id="allSnippetsGrid">
            <!-- Snippets will be dynamically added here -->
          </div>
        </div>
        <!-- Add tab panes for each language -->
        <div
          class="tab-pane fade"
          id="html-snippets"
          role="tabpanel"
          aria-labelledby="html-tab"
        >
          <div class="row" id="htmlSnippetsGrid">
            <!-- HTML snippets will be added here -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="css-snippets"
          role="tabpanel"
          aria-labelledby="css-tab"
        >
          <div class="row" id="cssSnippetsGrid">
            <!-- CSS snippets will be added here -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="js-snippets"
          role="tabpanel"
          aria-labelledby="js-tab"
        >
          <div class="row" id="jsSnippetsGrid">
            <!-- JS Snippets will be added here -->
          </div>
        </div>
        <!-- Continue for each language -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
